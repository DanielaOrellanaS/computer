<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD Nodejs MongoDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class = "navbar navbar-dark bg-dark mb-4">
        <a href = "/" class = "navbar-brand">CRUD NodeMongo</a>
    </nav>

    <div class = "container">
        <div class = "row">
            <div class = "col-md-5">
                <div class = "card">
                <div class="card-body">
                    <h1>Ingreso Datos</h1>
                        <form action="/add" method = "POST">
                            <div class = "form-group">
                                <input type = "text" name = "model" placeholder = "Model" class = "form-control"><br>
                            </div>
                            <div class = "form-group">
                                <input type = "text" name = "brand" placeholder = "Brand" class = "form-control"><br>
                            </div>
                            <div class = "form-group">
                                <input type = "text" name = "so" placeholder = "Sistema Operativo" class = "form-control"><br>
                            </div>
                            <div class = "form-group">
                                <input type = "text" name = "ram" placeholder = "Ram" class = "form-control"><br>
                            </div>
                            <div class = "form-group">
                                <input type = "text" name = "rom" placeholder = "Rom" class = "form-control"><br>
                            </div>
                            <button type = "submit" class = "btn btn-primary btn-block">Add</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class = "col-md-7">
                <table class = "table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Model</th>
                            <th>Brand</th>
                            <th>Sistema Operativo</th>
                            <th>Ram</th>
                            <th>Rom</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
